# pytest.ini
[pytest]
markers =
    slowish: marks tests as slow but not skipped by default
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    regression: marks tests as regression tests
    smoke: marks tests as smoke tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    database: marks tests that require database access
    api: marks tests that involve API calls
    ui: marks tests that involve user interface interactions
    flaky: marks tests that are known to be flaky
    critical: marks tests that are critical for application functionality
    optional: marks tests that are optional and can be skipped